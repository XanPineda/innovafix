{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestión{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap');
    </style>

    <!-- Bloque para estilos personalizados -->
    {% block styles %}{% endblock %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'media/imagenesLogin/logotitulo.png' %}">
</head>
<body style="margin: 0; padding: 0;">
    {% if user.is_authenticated %}
    <nav class="sidebar">
        <a href="/">
            <img src="{% static 'media/imagenesLogin/logotitulo.png' %}" alt="InnovaFix Logo" class="logo-innova">
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
            <!-- ... enlaces ... -->
        </ul>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-logout w-100">
              <i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión
            </button>
        </form>
    </nav>
    {% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
