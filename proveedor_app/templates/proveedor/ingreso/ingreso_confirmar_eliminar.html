{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Ingreso</h2>
    <p>¿Está seguro que desea eliminar el ingreso #{{ ingreso.ingresoId }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'ingreso_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
